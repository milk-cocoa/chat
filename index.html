<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>milkcocoa chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
            <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
            <script src="http://mlkcca.com/js/milkcocoa.js"></script>
            <script>
            //injection
        	function escapeHTML(val) {
                return $('<div>').text(val).html();
            };
                pour_the_milk("mlkcca.com", "chatapp", function() {
                    $("#post").button();
                    $( "#content" ).resizable({handles: "none"});
                    var ds = new milkcocoa.DataStore("message");
                    ds.query({}).done(function(e) {
                        for(var i=0;i < e.length;i++) {
                            $("#messages").append('<div id="'+e[i].id+'">' + escapeHTML(e[i].content) + "</div>");
                        }
                    });
                    ds.on("push", function(e) {
                        $("#messages").append(escapeHTML(e.content) + "<br>");
                    });
                    $("#post").click(function() {
                        ds.push({
                            title : "タイトル",
                            content : $("#content").val()
                        }, function(e) {
                            $("#content").val("");
                        });
                    });
                })
                </script>
    </head>
    <body>
        <textarea id="content" cols="32" rows="4"></textarea>
        <button id="post">Post</button>
        <div id="messages"></div>
    </body>
</html>
